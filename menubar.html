<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='login-context.css')}}" />
		<script type="text/javascript">
			var xmlHttp;
			function createXMLHttpRequest(){
				if (window.ActiveXObject){
					xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");

				}
				else if (window.createXMLHttpRequest){
					xmlHttp = new XMLHttpRequest();
				}


			}
			function startRequest(){

			createXMLHttpRequest();
				xmlHttp.onreadystatechange = handleStateChange;
				xmlHttp.Open("GET","response.py",true);
				xmlHttp.send(null);
			}
			function handleStateChange(){
				if(xmlHttp.readyState==4){

					if(xmlHttp.status==200){

						alert("reactive form Server:"+ xmlHttp.responseText);
					}
				}

			}
		</script>
	</head>
	<body>
		<div align="center">
			<br><br><br><br><br>
			<img src="static/fibo.png" width="15%" height="15%" >
			<br><br>
			<form action.# id="contact-form" action="{{ url_for('checkPerson')}}", method="POST">
				<input id="text1" type = "text" placeholder = "USER ID" name = "id" class = "in1"/>
				<br><br>
				<input id="text1" type = "password" placeholder = "PASSWORD" name = "pass" class = "in1" />
				<br><br><br><br>
				<input type = "button" value = "LOGIN" class = "in2" onclick="startRequest();" />
			</form>
		</div>
	</body>
</html>
